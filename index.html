<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worry Sorter | Mentor Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
            --glass: rgba(255, 255, 255, 0.75);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-border: rgba(255, 255, 255, 0.4);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: ambientBg 15s ease infinite;
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: color 0.5s ease;
        }

        #parallaxBg {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05), transparent 50%);
            pointer-events: none;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        @keyframes ambientBg {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        /* Grandma-Proof Sizes */
        .text-grandma-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            line-height: 1.1;
            font-weight: 800;
        }

        .text-grandma-body {
            font-size: clamp(1.25rem, 3.5vw, 2.5rem);
            line-height: 1.4;
        }

        .text-grandma-input {
            font-size: clamp(1.5rem, 3vw, 2.25rem);
        }

        /* Animations */
        .page-transition {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4);
        }

        .btn-premium:active {
            transform: translateY(0) scale(0.98);
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 56rem;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Drag-to-Sort Mechanic */
        #draggableWorry {
            touch-action: none;
            cursor: grab;
            position: relative;
            z-index: 10;
        }

        #draggableWorry:active {
            cursor: grabbing;
        }

        .drop-zone {
            height: 14rem;
            border: 4px dashed rgba(59, 130, 246, 0.2);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .drop-zone.active {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .wisdom-text {
            border-left: 6px solid var(--primary);
            padding-left: 1.5rem;
            margin-top: 2rem;
            font-style: italic;
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* Mentor Insight Overlay */
        #insightOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #insightOverlay.active {
            display: flex;
            opacity: 1;
        }

        .insight-card {
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #insightOverlay.active .insight-card {
            transform: scale(1);
        }
    </style>
</head>

<body onmousemove="handleParallax(event)">

    <div id="parallaxBg"></div>

    <button onclick="toggleTheme()"
        class="theme-toggle glass-card p-4 rounded-full hover:scale-110 transition-transform">
        <span id="themeIcon" class="text-3xl">üåô</span>
    </button>

    <canvas id="particleCanvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50;"></canvas>

    <!-- Insight Overlay (The Mentor) -->
    <div id="insightOverlay">
        <div
            class="insight-card glass-card p-10 rounded-[40px] max-w-2xl text-center space-y-8 m-4 bg-white dark:bg-slate-900 border-2 border-blue-400 shadow-2xl">
            <div class="text-6xl animate-bounce">üí¨</div>
            <p id="insightText" class="text-grandma-body font-medium leading-relaxed">
                <!-- Insight text goes here -->
            </p>
            <button onclick="closeInsight()"
                class="btn-premium bg-blue-600 text-white text-2xl font-bold py-4 px-12 rounded-full shadow-lg">
                Thank you
            </button>
        </div>
    </div>

    <!-- Screen 1: Initial Input -->
    <div id="screen1" class="screen active space-y-8 page-transition">
        <header class="text-center space-y-4">
            <h1 class="text-grandma-title text-blue-500 tracking-tight">The Worry Sorter</h1>
            <p class="text-grandma-body text-slate-400">Speak, Type, or Drag your worries away.</p>
        </header>

        <div class="glass-card rounded-[40px] p-8 md:p-12 space-y-8 relative">
            <div class="flex items-center justify-between">
                <label for="worryInput" class="text-grandma-body font-semibold opacity-80">What's weighing on
                    you?</label>
                <div class="relative">
                    <button id="voiceBtn" onclick="toggleVoice()"
                        class="p-6 rounded-full bg-slate-100 dark:bg-slate-800 hover:bg-red-100 transition-colors group">
                        <span id="voiceIcon" class="text-4xl group-hover:scale-110 transition-transform">üé§</span>
                    </button>
                </div>
            </div>
            <textarea id="worryInput"
                class="w-full text-grandma-input p-8 bg-white/10 dark:bg-black/20 border-4 border-slate-200 dark:border-slate-700 rounded-3xl focus:ring-8 focus:ring-blue-100 focus:border-blue-400 focus:outline-none transition-all resize-none h-64 shadow-inner text-inherit"
                placeholder="Type or tap the mic..."></textarea>
            <button onclick="navTo(2)"
                class="w-full btn-premium bg-blue-500 text-white text-grandma-body font-bold py-8 rounded-3xl">Ready to
                Sort ‚Üí</button>
        </div>
    </div>

    <!-- Screen 2: Drag to Sort -->
    <div id="screen2" class="screen space-y-12 page-transition">
        <h2 class="text-grandma-title text-center opacity-80">Drag your worry to sort it</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center h-[30rem] relative">
            <div id="dropNo" class="drop-zone flex-col gap-2">
                <span class="text-6xl">üóëÔ∏è</span>
                <span class="text-2xl font-bold uppercase tracking-widest text-slate-400">I can't fix it</span>
            </div>

            <div id="draggableWorry"
                class="glass-card rounded-[40px] p-8 absolute left-2/4 top-2/4 -translate-x-2/4 -translate-y-2/4 w-full md:w-80 shadow-2xl border-2 border-blue-400"
                onpointerdown="startDrag(event)">
                <p id="worryDisplay" class="text-xl italic font-medium text-center line-clamp-4">...</p>
                <div class="mt-4 text-center text-sm font-bold text-blue-400 animate-pulse">DRAG ME</div>
            </div>

            <div id="dropYes" class="drop-zone flex-col gap-2">
                <span class="text-6xl">‚ú®</span>
                <span class="text-2xl font-bold uppercase tracking-widest text-emerald-500">I can fix it</span>
            </div>
        </div>
        <button onclick="navTo(1)" class="text-xl font-bold text-slate-400 hover:text-slate-600 underline text-center">‚Üê
            Give me a moment</button>
    </div>

    <!-- Screen 3a: Trash flow -->
    <div id="screen3a" class="screen items-center text-center space-y-12 page-transition">
        <div id="trashIcon" class="text-[12rem]">üóëÔ∏è</div>
        <div id="worryToTrashContainer" class="glass-card rounded-full px-12 py-6">
            <p id="worryToTrash" class="text-3xl opacity-60 italic font-medium"></p>
        </div>
        <div class="space-y-6">
            <h2 class="text-grandma-title">It's Over.</h2>
            <p class="text-grandma-body text-slate-400">It's officially out of your hands.</p>
        </div>
        <button onclick="resetApp()"
            class="btn-premium bg-slate-800 text-white text-grandma-body font-bold px-16 py-8 rounded-full">Breathe
            Out</button>
    </div>

    <!-- Screen 3b: Action Planning -->
    <div id="screen3b" class="screen space-y-12 page-transition">
        <div class="text-center space-y-4">
            <h2 class="text-grandma-title text-blue-500">Clarity Found.</h2>
            <p class="text-grandma-body opacity-60">Let's turn this into an action.</p>
        </div>

        <div id="planningSection" class="glass-card rounded-[40px] p-10 space-y-8">
            <label class="block text-grandma-body font-semibold text-center">What is ONE small step you can take
                today?</label>
            <div id="suggestionContainer" class="flex flex-wrap justify-center gap-4"></div>
            <textarea id="stepInput"
                class="w-full text-grandma-input p-6 bg-white/10 border-4 border-blue-200 dark:border-blue-900 rounded-2xl focus:border-blue-500 focus:outline-none h-40 text-inherit"
                placeholder="e.g. Call the plumber..."></textarea>

            <div id="wisdomSpot" class="wisdom-text hidden"></div>

            <button onclick="saveAction()"
                class="w-full btn-premium bg-blue-600 text-white text-grandma-body font-bold py-8 rounded-3xl">Save
                Action Plan ‚Üí</button>
        </div>
    </div>

    <!-- Screen 4: Success -->
    <div id="screen4" class="screen space-y-12 page-transition">
        <div class="text-center space-y-4">
            <div class="text-9xl">üèõÔ∏è</div>
            <h2 class="text-grandma-title text-emerald-500">Sorted Archive</h2>
        </div>

        <div class="glass-card rounded-[40px] p-10 space-y-8">
            <div class="flex items-center justify-between border-b pb-4 border-slate-200 dark:border-slate-700">
                <h3 class="text-3xl font-bold opacity-80">Your Map to Clarity:</h3>
                <div class="flex gap-4">
                    <button onclick="exportArchive()"
                        class="text-lg font-bold text-blue-400 hover:text-blue-600 transition-colors uppercase">Copy
                        Data</button>
                    <button onclick="clearHistory()"
                        class="text-lg font-bold text-red-300 hover:text-red-500 transition-colors uppercase">Clear</button>
                </div>
            </div>
            <div id="historyList" class="space-y-6"></div>
        </div>

        <button onclick="resetApp()"
            class="btn-premium bg-blue-500 text-white text-grandma-body font-bold w-full py-8 rounded-3xl">Sort Another
            Worry</button>
    </div>

    <script>
        let state = { currentWorry: '', isRecording: false, dragStart: { x: 0, y: 0 }, dragOffset: { x: 0, y: 0 }, pendingScreen: null };

        // --- Theme Logic ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('ws_theme', next);
            document.getElementById('themeIcon').textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
            playSynthSound('click');
        }
        window.onload = () => {
            const saved = localStorage.getItem('ws_theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').textContent = saved === 'light' ? 'üåô' : '‚òÄÔ∏è';
            renderHistory();
        };

        // --- Mouse Parallax ---
        function handleParallax(e) {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            document.getElementById('parallaxBg').style.transform = `translate(${x}px, ${y}px)`;
        }

        // --- Audio Context Synth ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSynthSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'whoosh') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'ding') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                osc.start(); osc.stop(audioCtx.currentTime + 0.6);
            } else if (type === 'click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
        }

        // --- Drag Logic ---
        function startDrag(e) {
            state.dragStart = { x: e.clientX, y: e.clientY };
            state.dragOffset = { x: 0, y: 0 };
            document.addEventListener('pointermove', onDrag);
            document.addEventListener('pointerup', endDrag);
        }
        function onDrag(e) {
            const dx = e.clientX - state.dragStart.x;
            const dy = e.clientY - state.dragStart.y;
            state.dragOffset = { x: dx, y: dy };
            const el = document.getElementById('draggableWorry');
            el.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) rotate(${dx / 20}deg)`;
            document.getElementById('dropNo').classList.toggle('active', dx < -150);
            document.getElementById('dropYes').classList.toggle('active', dx > 150);
        }
        function endDrag(e) {
            document.removeEventListener('pointermove', onDrag);
            document.removeEventListener('pointerup', endDrag);
            const el = document.getElementById('draggableWorry');
            if (state.dragOffset.x < -150) { handleDecision(false); }
            else if (state.dragOffset.x > 150) { handleDecision(true); }
            else { el.style.transform = 'translate(-50%, -50%)'; el.style.transition = 'transform 0.3s ease'; setTimeout(() => el.style.transition = '', 300); }
            document.getElementById('dropNo').classList.remove('active');
            document.getElementById('dropYes').classList.remove('active');
        }

        // --- Navigation ---
        function navTo(screenId) {
            playSynthSound('click');
            if (screenId === 2) {
                const input = document.getElementById('worryInput').value.trim();
                if (!input) return alert("What's weighing on you? Type it first.");
                state.currentWorry = input;
                document.getElementById('worryDisplay').innerText = `"${input}"`;
                document.getElementById('draggableWorry').style.transform = 'translate(-50%, -50%)';
            }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(`screen${screenId}`);
            if (target) target.classList.add('active');
            if (screenId === '3b') { renderSuggestions(); detectWisdom(); }
        }

        function handleDecision(canFix) {
            if (canFix) { navTo('3b'); }
            else { explodeWorry(); }
        }

        // --- Insight & Voice Logic (Mentor V5) ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }

        function showInsight(text, nextScreenId) {
            const overlay = document.getElementById('insightOverlay');
            document.getElementById('insightText').innerText = text;
            overlay.classList.add('active');
            state.pendingScreen = nextScreenId;
            speak(text);
        }

        function closeInsight() {
            playSynthSound('click');
            document.getElementById('insightOverlay').classList.remove('active');
            window.speechSynthesis.cancel();
            if (state.pendingScreen) {
                navTo(state.pendingScreen);
                state.pendingScreen = null;
            } else {
                // If closing from Trash flow (which doesn't navigate to a new screen automatically inside closeInsight usually)
                // But resetApp handles navigation. 
                // Wait, logic check: explodeWorry shows navTo(3a). User clicks "Breathe Out" -> resetApp.
                // We want Insight AFTER "Breathe Out" (or maybe after Explode?)
                // Let's put Insight AFTER Explode.
            }
        }

        // --- Particles ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        function explodeWorry() {
            document.getElementById('worryToTrash').innerText = state.currentWorry;
            navTo('3a');

            setTimeout(() => {
                playSynthSound('whoosh');
                const rect = document.getElementById('worryToTrashContainer').getBoundingClientRect();
                createExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2);
                document.getElementById('worryToTrashContainer').style.opacity = '0';

                // Show Insight after explosion
                setTimeout(() => {
                    const msg = "It is gone. You've released the weight. Doesn't that feel lighter?";
                    showInsight(msg, null); // Stay on 3a after close, waiting for "Breathe Out"
                }, 1500);
            }, 800);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 200; i++) {
                particles.push({ x, y, vx: (Math.random() - 0.5) * 25, vy: (Math.random() - 0.5) * 25, size: Math.random() * 6 + 2, color: `hsl(${220 + Math.random() * 40}, 80%, 70%)`, life: 1 });
            }
            animateParticles();
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.02;
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            if (particles.length > 0) requestAnimationFrame(animateParticles);
        }

        // --- Magic Wisdom Engine ---
        const wisdomBank = {
            'money': "Financial clouds pass with careful steps. Start small.",
            'love': "Connection is a garden. Water your heart first.",
            'work': "Productivity is not worth. You are valuable as you are.",
            'health': "Every breath is a new beginning. Listen to your body.",
            'default': "Clarity begins when you decide that you are in control."
        };
        const conversationalBank = {
            'money': "Money stress is heavy, but you are resourceful. This plan is your first step to reclaiming control.",
            'love': "Relationships are complex. By taking this step, you are honoring your own peace.",
            'work': "Work will always be there, but your peace of mind is precious. Good job setting a boundary.",
            'health': "Your body listens to your mind. This action is a signal of care to yourself.",
            'default': "A plan is a promise to yourself. You have turned worry into action. I'm proud of you."
        };

        function detectWisdom() {
            const w = state.currentWorry.toLowerCase();
            let msg = wisdomBank['default'];
            for (let k in wisdomBank) { if (w.includes(k)) msg = wisdomBank[k]; }
            const spot = document.getElementById('wisdomSpot');
            spot.innerText = `Magic Wisdom: "${msg}"`;
            spot.classList.remove('hidden');
        }

        function getConversationalWisdom() {
            const w = state.currentWorry.toLowerCase();
            let msg = conversationalBank['default'];
            for (let k in conversationalBank) { if (w.includes(k)) msg = conversationalBank[k]; }
            return msg;
        }

        // --- Suggestions & Save ---
        const suggestionBank = ["Call someone", "Send an email", "Set a 5min timer", "Deep breath", "Ask for help", "Walk away for 10m"];
        function renderSuggestions() {
            const container = document.getElementById('suggestionContainer');
            container.innerHTML = suggestionBank.sort(() => 0.5 - Math.random()).slice(0, 4).map(s => `
                <span onclick="applySuggestion('${s}')" class="suggestion-chip px-6 py-2 rounded-full text-xl font-medium text-blue-500">${s}</span>
            `).join('');
        }
        function applySuggestion(t) { playSynthSound('click'); document.getElementById('stepInput').value = t; }

        function saveAction() {
            const step = document.getElementById('stepInput').value.trim();
            if (!step) return alert("Write down one step.");
            const item = { worry: state.currentWorry, step, date: new Date().toLocaleDateString() };
            const history = JSON.parse(localStorage.getItem('ws_history') || '[]');
            history.unshift(item);
            localStorage.setItem('ws_history', JSON.stringify(history));
            renderHistory();

            // Show Insight before navigating to list
            playSynthSound('ding');
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });

            setTimeout(() => {
                const msg = getConversationalWisdom();
                showInsight(msg, 4);
            }, 800);
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('ws_history') || '[]');
            const container = document.getElementById('historyList');
            container.innerHTML = history.length ? '' : '<p class="text-2xl text-slate-400 italic text-center">Your map is empty.</p>';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'glass-card p-6 rounded-3xl space-y-2 hover:scale-[1.01] transition-all bg-white/5 dark:bg-white/5';
                div.innerHTML = `<p class="text-lg opacity-50">"${item.worry}"</p><p class="text-2xl font-bold text-blue-500">‚Üí ${item.step}</p>`;
                container.appendChild(div);
            });
        }
        function clearHistory() { if (confirm("Erase your archive?")) { localStorage.removeItem('ws_history'); renderHistory(); playSynthSound('whoosh'); } }
        function exportArchive() {
            const h = JSON.parse(localStorage.getItem('ws_history') || '[]');
            const txt = h.map(i => `[${i.date}] Worry: ${i.worry} -> Action: ${i.step}`).join('\n');
            navigator.clipboard.writeText(txt).then(() => alert("Archive copied to clipboard!"));
        }

        function resetApp() { state.currentWorry = ''; document.getElementById('worryInput').value = ''; document.getElementById('stepInput').value = ''; document.getElementById('worryToTrashContainer').style.opacity = '1'; navTo(1); }

        // --- Voice Shell ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.onresult = (e) => { document.getElementById('worryInput').value += (document.getElementById('worryInput').value ? ' ' : '') + e.results[0][0].transcript; stopVoice(); };
            recognition.onend = stopVoice;
        }
        function toggleVoice() { if (!recognition) return alert("Mic not supported."); state.isRecording ? stopVoice() : startVoice(); }
        function startVoice() { state.isRecording = true; document.getElementById('voiceBtn').classList.add('pulse-voice', 'bg-red-500'); recognition.start(); }
        function stopVoice() { state.isRecording = false; document.getElementById('voiceBtn').classList.remove('pulse-voice', 'bg-red-500'); recognition.stop(); }
    </script>
</body>

</html>
